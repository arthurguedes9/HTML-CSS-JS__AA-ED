<body>
    <h2>

        <div id="botao">

        <div id="botao">

        <div id="botao">

        </div>
        
        <div id="botao">

        </div>

    </H2>

    <script>
        var a = window.document.getElementById('botao')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.style.background = '#57F1D8'
            a.style.fontSize = '0.6em'
            a.style.color = '#FD82CE'
        }
        function entrar() {
            a.innerText = 'DEPILAÇÃO A LASER'
            a.style.background = '#FD82CE'
            a.style.fontSize = '0.65em'
            a.style.color = '#0EAFAE'
        }
        function sair() {
            a.style.background = '#0EAFAE'
            a.style.fontSize = '0.6em'
            a.style.color = '#FD82CE'
        }

    </script>

</body>
